<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Player Programming Trivia Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <form class="registration-form" action="#">
      <label for="player-name">Player Name</label>
      <input
        id="player-name"
        placeholder="Player name"
        name="playerName"
        required
        type="text"
      />
      <label for="room">Room</label>
      <input id="room" name="room" placeholder="Room" required type="text" />
      <input
        class="btn registration-form__submit-btn"
        type="submit"
        value="Join"
      />
    </form>
  </body>
</html>
<script>
  const form = document.querySelector(".registration-form");
  form.addEventListener("submit", (event) => {
    event.preventDefault(); // Prevent default form submission

    const playerName = document.getElementById("player-name").value;
    const room = document.getElementById("room").value;

    if (playerName && room) {
      // Redirect to trivia.html and pass playerName and room as query parameters
      window.location.href = `trivia.html?playerName=${encodeURIComponent(
        playerName
      )}&room=${encodeURIComponent(room)}`;
    } else {
      alert("Please fill in both fields.");
    }
  });
</script>
